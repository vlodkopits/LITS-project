<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EventsMap.me - find events around you</title><link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,700italic,500italic,400italic&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<!-- slide 1-->
		<section id="slide_1">
			<div class="slide text-center">
				<h1>EventsMap.me - find events around you!</h1>
				<img src="./images/logo.png" alt="" />
				<img src="./images/mockup.jpg" alt="" class="img-resp" />
			</div>
		</section>

		<!-- slide 2-->
		<section id="slide_2">
			<div class="slide text-center">
				<h1>Technologies and tools</h1>
				<img src="./images/logo-teh.png" alt="" class="height-250" />
				<div class="clr"></div>

				<h1>Front-End</h1>
				<img src="./images/logo-angular.png" alt="" class="height-140" />
				<img src="./images/logo-gmaps.png" alt="" class="height-140" />
				<img src="./images/logo-jquery.png" alt="" class="height-140" />
				<div class="clr"></div>
				
				<h1>Back-End</h1>
				<img src="./images/logo-backend.png" alt="" class="height-140" />
			</div>
		</section>

		<!-- slide 3-->
		<section id="slide_3">
			<div class="slide">
				<div class="width-50p fl text-center">
					<h1>Get your location</h1>
				</div>
				<div class="width-50p fl text-center">
					<h1>Show events around you</h1>
				</div>
				<divclass="clr"></div>
			</div>
		</section>

		<!-- slide 4-->
		<section id="slide_4">
			<div class="slide text-center">
				<div class="width-50p fl text-center">
					<h1>View events</h1>
				</div>
				<div class="width-50p fl text-center">
					<h1>or Add your event</h1>
				</div>
				<divclass="clr"></div>
			</div>
		</section>

		<!-- slide 5-->
		<section id="slide_5">
			<div class="slide">
				slide_5
			</div>
		</section>

		<!-- slide 6-->
		<section id="slide_6">
			<div class="slide">
				slide_6
			</div>
		</section>

		<!-- scripts-->
		<script src="js/jquery.min.js"></script>
		<script src="js/slide.js"></script>
	</body>
</html>
